<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드</title>
    <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일 링크 -->
    <!-- 부트스트랩 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border p-3">
        <a class="navbar-brand ms-5 extra-margin" href="#">I Like GongGang</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">기능</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="main-contents">
        <!-- 대시선 외곽 박스 -->
        <div class="outer-box">
            <!-- 업로드 박스 -->
            <div class="upload-box" id="upload-box">
                <p>드래그 앤 드랍<br>또는 클릭을 통해<br>시간표 업로드</p>
                <input type="file" id="image-upload" accept="image/*">
                <div class="image-preview" id="image-preview">
                    <h4>미리보기:</h4>
                    <img id="preview-image" src="" alt="미리보기 이미지">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- 외부 JS 파일 링크 -->
</body>
</html>
